<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="description" content="This form is for collecting what MBA students want to learn.">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>

<body id="page-top">
    <section id="contact" class="map">
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-5">
                            <div class="card-body p-sm-5">
                                <h2 class="text-center mb-4">Contact us</h2>
                                <form data-bss-recipient="97a1d961fed486805d572f05e86e94fe" data-bss-success-message="正常に送信されました">
                                    <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="お名前" required=""></div>
                                    <div class="mb-3"><input class="form-control" type="email" id="email-2" name="email" placeholder="学生用メールアドレス" required="" pattern=".*hit-u.ac.jp$"></div>
                                    <div class="mb-3"><select class="form-select" required="">
                                            <optgroup label="学びたいこと">
                                                <option value="12" selected="">Python</option>
                                                <option value="13">Tableau</option>
                                                <option value="14">それ以外（メッセージにてお知らせください）</option>
                                            </optgroup>
                                        </select></div>
                                    <div class="mb-3"><select class="form-select" required="">
                                            <optgroup label="いつがいいか">
                                                <option value="12" selected="">夏学期（6月から）</option>
                                                <option value="13">夏休み（7月中旬以降）</option>
                                                <option value="14">それ以外（メッセージにてお知らせください）</option>
                                            </optgroup>
                                        </select></div>
                                    <div class="mb-3"><textarea class="form-control" id="message-2" name="message" rows="6" placeholder="伝えたいこと"></textarea></div>
                                    <div><button class="btn btn-primary d-block w-100" type="submit">Send </button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
    <script src="assets/js/stylish-portfolio.js"></script>
</body>

</html>
