<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Form for HMBA bootcamp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">勉強会申し込みフォーム</h2>
                            <form data-bss-recipient="97a1d961fed486805d572f05e86e94fe">
                                <div class="mb-3"><input class="form-control" type="text" id="name-2" name="お名前" placeholder="Name" required=""></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email-2" name="学生用メールアドレス" placeholder="Email" pattern=".*hit-u.ac.jp$" required=""></div>
                                <div class="mb-3"><select class="form-select" required="">
                                        <optgroup label="希望する内容">
                                            <option value="12" selected="">Python</option>
                                            <option value="13">Tableau</option>
                                            <option value="14">両方</option>
                                            <option value="">それ以外（メッセージでお伝え下さい）</option>
                                        </optgroup>
                                    </select></div>
                                <div class="mb-3"><select class="form-select" required="">
                                        <optgroup label="希望の時期">
                                            <option value="12" selected="">夏学期</option>
                                            <option value="13">夏休み中</option>
                                            <option value="">どちらでも大丈夫</option>
                                        </optgroup>
                                    </select></div>
                                <div class="mb-3"><textarea class="form-control" name="メッセージ（何かあれば）" placeholder="Message"></textarea></div>
                                <div><button class="btn btn-primary d-block w-100" type="submit">Send </button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
</body>

</html>
